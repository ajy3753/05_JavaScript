<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function</title>
</head>
<body>
   <h1>Function</h1>
   <p>콘솔창 확인</p>

   <script>
      function test() {
         console.log("test 함수");
         console.log(this);
      }

      test();

      const test2 = function() {
         console.log("test2 함수");
         console.log(this);
      }

      test2();

      // 매개변수가 하나일 때는 () 자리에 변수명을 적어도 됨
      const test3 = () => {
         console.log("test3 함수");
         console.log(this);
      }

      test3();
   </script>
   
</body>
</html>
